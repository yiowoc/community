<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.6.3.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.js" type="text/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3 th:text="${questionDTO.title}"></h3>
            <span class="media-body-desc">
                作者：<span th:text="${questionDTO.user.name}"></span> |
                发布时间：<span th:text="${#dates.format(questionDTO.gmtCreate, 'yyyy-MM-dd HH:mm')}"></span> |
                阅读数：<span th:text="${questionDTO.viewCount}"></span>
            </span>
            <hr />
            <span th:text="${questionDTO.description}"></span>
            <hr />
            <a class="menu-edit-question" th:href="@{'/question/'+${questionDTO.id}}" th:if="${session.user != null && session.user.id == questionDTO.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h4>发起人</h4>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${questionDTO.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">
                        <span th:text="${questionDTO.user.name}"></span>
                    </h5>
                </div>
            </div>
            <hr />
            <h4>相关问题</h4>
        </div>
    </div>
</div>
</body>
</html>
